<!DOCTYPE html>
<html>

<head>
    <title>Posts</title>
    <style>
        #createPostModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .post-image {
            max-width: 200px;
            max-height: 200px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Posts</h1>
    <button onclick="showModal()">Create New Post</button><br>
    <ul>
        {% for post in posts %}
        <li>
            <h3>{{ post["title"] }}</h3>
            <p>{{ post["content"] }}</p>
            {% if post.get("image_url") %}
            <img src="{{ url_for('static', filename=post.get('image_url')) }}" class="post-image" alt="Post image">
            {% endif %}
            <p>(by User {{ post["user_id"] }})</p>
            <button>
                <a href="/post/{{ post['id'] }}">View</a>
            </button>
        </li>
        {% endfor %}
    </ul>
    <a href="/main_page">Back to Main Page</a>

    <!-- Modal for creating a new post -->
    <div id="createPostModal">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <h2>Create Post</h2>
            <form method="POST" action="/create_post" enctype="multipart/form-data">
                <input type="text" name="title" placeholder="Title" required><br>
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea><br>
                <label for="profile_picture">Image (optional):</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/png, image/jpeg"><br>
                <button type="submit">Post</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to control modal visibility -->
    <script>
        function showModal() {
            document.getElementById('createPostModal').style.display = 'block';
        }
        function hideModal() {
            document.getElementById('createPostModal').style.display = 'none';
        }
        document.getElementById('createPostModal').addEventListener('click', function (event) {
            if (event.target == this) {
                hideModal();
            }
        });
    </script>
