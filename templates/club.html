<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Split Animation</title>
    <style>
        body {
            background: #111;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .text-container {
            position: relative;
            font-size: 60px;
            color: #fefefe;
            cursor: pointer;
            height: 100px;
            z-index: 10;
        }

        .half {
            position: absolute;
            top: 0;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }

        .dot {
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            transition: opacity 0.3s ease;
        }

        .ground {
            width: 100%;
            height: 20px;
            background: transparent;
            /* invisible */
            position: absolute;
            bottom: 60px;
        }

        .split .dot {
            opacity: 0;
        }

        .split .left {
            transform: rotate(20deg) translateX(150px);
            /* Increased spacing */
            opacity: 0.9;
        }

        .split .right {
            transform: rotate(-20deg) translateX(-150px);
            /* Increased spacing */
            opacity: 0.9;
        }

        /* Fall stage (upright, spaced, and above bottom) */
        .fall .left {
            transform: translate(180px, 240px);
            /* Increased spacing */
            opacity: 1;
        }

        .fall .right {
            transform: translate(-180px, 240px);
            /* Increased spacing */
            opacity: 1;
        }

        .fall .dot {
            display: none;
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="text-container" id="text">
            <span class="half left">abc</span>
            <span class="half dot">.</span>
            <span class="half right">xyz</span>
        </div>
        <div class="ground"></div>
    </div>

    <script>
        const text = document.getElementById('text');

        text.addEventListener('click', () => {
            if (text.classList.contains('split')) return;

            text.classList.add('split');

            setTimeout(() => {
                const left = text.querySelector('.left');
                const right = text.querySelector('.right');

                // reset for straight fall
                left.style.transition = "transform 0.5s ease-in";
                right.style.transition = "transform 0.5s ease-in";

                text.classList.remove('split');
                text.classList.add('fall');
            }, 700);
        });
    </script>
</body>

</html>
